<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="white" name="menu"></ion-icon>
    </button>
    <ion-title>App Requests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs #superTabs scrollTabs="true" sideMenu="left" badgeColor="danger" toolbarColor="white" toolbarBackground="super-tabs-default" indicatorColor="white" *ngIf="pageLoaded">
    <super-tab [root]="tab1" [badge]="prCount != 0 ? prCount : ''" title="Publish Requests"></super-tab>
    <super-tab [root]="tab2" [badge]="cuCount != 0 ? cuCount : ''" title="Content Update Requests"></super-tab>
    <super-tab [root]="tab3" title="Logs"></super-tab>
  </super-tabs>
</ion-content>
