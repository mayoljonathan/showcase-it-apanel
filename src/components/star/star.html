<star-rating-comp [starType]="'svg'" 
                  [labelPosition]="'top'"
                  [labelText]="labelText"
                  [rating]="rating"
                  [readOnly]="readOnly"
                  [size]="size"
                  [showHalfStars]="true"
                  [hoverEnabled]="hoverEnabled"
                  (onRatingChange)="onRatingChange($event)">
</star-rating-comp>
